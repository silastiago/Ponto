<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

<f:metadata>
	<f:viewParam name="codigo" value="#{pessoaBean.pessoa}" />
</f:metadata>
	
	<ui:define name="content">
		<h1 class="aw-page-title">Pessoa</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Editar" action="#{pessoaBean.editar()}"
						process="@this capaPanel" />
				</p:toolbarGroup>
			</p:toolbar>
			
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="Login" for="login" />
					<p:inputText id="login" value="#{pessoaBean.pessoa.login}" />
					
					<p:outputLabel value="Matricula" for="matricula" />
					<p:inputText id="matricula" value="#{pessoaBean.pessoa.matricula}" />
					
					<p:outputLabel value="CPF" for="cpf" />
					<p:inputMask id="cpf" value="#{pessoaBean.pessoa.cpf}" mask="999.999.999-99" placeholder="Ex: 999.999.999-99"/>
					
					<p:outputLabel value="RG" for="rg" />
					<p:inputMask id="rg" value="#{pessoaBean.pessoa.rg}" mask="999.999.999" placeholder="Ex: 999.999.999"/>
					
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" />
					
					<p:outputLabel value="SobreNome" for="sobrenome" />
					<p:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobreNome}" />
					
					<p:outputLabel value="UltimoNome" for="ultimonome" />
					<p:inputText id="ultimonome" value="#{pessoaBean.pessoa.ultimoNome}" />
					
					<p:outputLabel value="Data de Nascimento" for="nascimento" />
					<p:inputMask id="nascimento" value="#{pessoaBean.pessoa.dataNascimento}" placeholder="dd/mm/yyyy" mask="99/99/9999">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>
					
					<p:outputLabel value="Data de Inicio Estagio" for="estagio" />
					<p:inputMask id="estagio" value="#{pessoaBean.pessoa.dataInicioEstagio}" placeholder="dd/mm/yyyy" mask="99/99/9999">
						<f:convertDateTime pattern="dd/MM/yyyy" type="both" dateStyle="short" timeZone="GMT-3"/>
					</p:inputMask>
					
					<p:outputLabel value="Nome do Pai" for="nomepai" />
					<p:inputText id="nomepai" value="#{pessoaBean.pessoa.nomePai}" />
					
					<p:outputLabel value="SobreNome do Pai" for="sobrenomepai" />
					<p:inputText id="sobrenomepai" value="#{pessoaBean.pessoa.sobreNomePai}" />
					
					<p:outputLabel value="Ultimo Nome do Pai" for="ultimonomepai" />
					<p:inputText id="ultimonomepai" value="#{pessoaBean.pessoa.ultimoNomePai}" />
					
					<p:outputLabel value="Nome da Mae" for="nomemae" />
					<p:inputText id="nomemae" value="#{pessoaBean.pessoa.nomeMae}" />
					
					<p:outputLabel value="SobreNome da Mae" for="sobrenomemae" />
					<p:inputText id="sobrenomemae" value="#{pessoaBean.pessoa.sobreNomeMae}" />
					
					<p:outputLabel value="Ultimo Nome da mae" for="ultimonomemae" />
					<p:inputText id="ultimonomemae" value="#{pessoaBean.pessoa.ultimoNomeMae}" />
					
					<p:outputLabel value="Grupo" for="grupo" />
					<p:selectManyCheckbox id="grupo" value="#{pessoaBean.pessoa.grupos}" converter="grupoConverter" layout="responsive" columns="2">
					<f:attribute name="collectionType" value="java.util.ArrayList"/>
        			<f:selectItems value="#{pessoaBean.listaGrupos}" var="grupos" itemValue="#{grupos}" itemLabel="#{grupos.nome}"/>
    				</p:selectManyCheckbox>
    				
    				<p:outputLabel value="Delegacia" />
					<p:selectOneMenu value="#{pessoaBean.pessoa.delegacia}"
						required="true" label="Delegacia">
						<f:selectItem itemLabel="Selecione a Delegacia"
							noSelectionOption="true" />
						<f:selectItems value="#{delegaciaBean.listar()}"
							var="delegacia" itemValue="#{delegacia}" itemLabel="#{delegacia.nome}" />
					</p:selectOneMenu>			
					
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>
